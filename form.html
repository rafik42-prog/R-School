<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compative" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Inscription à l'école R SCHOOL</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
   <section class="container">
    <header>Inscription</header>
    <form action="inscription.php" method="POST" class="form">
        <div class="input-box">
            <label>Nom</label>
            <input type="text" name="nom" placeholder="Entrer votre nom" required />
        </div>

        <div class="input-box">
            <label>Prénom</label>
            <input type="text" name="prenom" placeholder="Entrer votre Prénom" required />
        </div>
        
        <div class="input-box">
            <label>Tél.Mobile</label>
            <input type="text" name="tel_mobile" placeholder="Entrer votre Tél. Mobile" required />
        </div>

        <div class="input-box">
            <label>Address Email</label>
            <input type="text" name="email" placeholder="Entrer votre  Address Email" required/>
        </div>

        <div class="input-box">
            <label>Date de naissance</label>
            <input type="date" name="date_naissance" placeholder="Entrer votre nom" required />
        </div>
    
        <div class="input-box">
            <label>Address</label>
            <input type="text" name="adresse" placeholder="Entrer votre Address" required />
        </div>
    
        <div class="gendre-box">
            <h3> Langue</h3>
            <div class="gendre-option">
                <div class="gendre">
                    <input type="radio" id="check-Anglais" name="langue" value="Anglais" checked>
                    <label for="check-Anglais">Anglais</label>
                </div>
                <div class="gendre">
                    <input type="radio" id="check-Francais" name="langue" value="Francais">
                    <label for="check-Francais">Français</label>
                </div>
            </div>
        </div>

        <button type="submit">Envoyer</button>
    </form>
   </section>
</body>
</html>
